<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Compta Pop's Diner</title>
  <link rel="stylesheet" href="style.css?v=10">
  <link rel="icon" type="image/png" href="pop.png?v=1">
</head>
<body>
  <!-- Formulaire de login -->
  <div id="loginForm">
    <div class="cadre">
      <div class="container">
        <img src="https://i.postimg.cc/sgJn040S/SGS25NG.png" alt="Bannière" class="banner-image">
        <label>Connexion - Pop's Diner</label>
        <input type="text" id="loginUsername" placeholder="Nom d'utilisateur">
        <input type="password" id="loginPassword" placeholder="Mot de passe">
        <div class="remember-me-container">
          <div class="checkbox-row">
            <input type="checkbox" id="rememberMe">
            <span class="checkbox-text">Se rappeler de moi</span>
          </div>
          <div class="checkbox-row">
            <input type="checkbox" id="stayConnected">
            <span class="checkbox-text">Rester connecté</span>
          </div>
        </div>
        <button id="loginButton">Se connecter</button>
        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
        <p id="loginError" class="error"></p>
      </div>
    </div>
  </div>

  <!-- Formulaire "Mot de passe oublié" (caché par défaut) -->
  <div id="forgotPasswordForm" class="hidden">
    <div class="cadre">
      <div class="container">
        <img src="https://i.postimg.cc/sgJn040S/SGS25NG.png" alt="Bannière" class="banner-image">
        <label>Réinitialisation du mot de passe</label>
        <input type="text" id="forgotUsername" placeholder="Nom d'utilisateur">
        <label for="forgotSecretAnswer" id="forgotSecretQuestionLabel">-</label>
        <input type="text" id="forgotSecretAnswer" placeholder="Réponse à la question">
        <input type="password" id="forgotNewPassword" placeholder="Nouveau mot de passe">
        <button id="resetPasswordBtn">Réinitialiser</button>
        <button id="cancelForgotBtn">Annuler</button>
        <p id="forgotError" class="error"></p>
      </div>
    </div>
  </div>

  <!-- Page d'accueil -->
  <div id="homePage">
    <div class="cadre">
      <div class="container">
        <img src="https://i.postimg.cc/sgJn040S/SGS25NG.png" alt="Bannière" class="banner-image">
        <h2>Bienvenue <span id="welcomeUsername"></span>, <span class="line-break">sur la compta Pop's Diner!</span></h2>
        <button id="goToOrderButton" class="home-button">Prendre une commande clients</button>
        <!-- Dans votre div #homePage, après le h2 de bienvenue -->
        <button id="goToTableServiceButton" class="home-button">Service à table</button>

        <button id="editProfileButton" class="home-button">Modifier mon profil</button>
        <button id="addEmployeButton" class="home-button">Ajouter un employé</button>
        <button id="manageEmployeButton" class="home-button">Gestion des employés</button>
        <button id="logoutHomeButton" class="home-button">Déconnexion</button>
      </div>
    </div>
  </div>

  <!-- Conteneur principal -->
  <div id="appContainer" style="display: none;">
    <div class="cadre">
      <div class="user-info-container">
        <div id="userInfo">
          <div class="container">
            <img src="https://i.postimg.cc/sgJn040S/SGS25NG.png" alt="Menu Options" class="banner-image options-button" id="backToHomeButton">
            <label>Date du jour</label>
            <input type="text" id="dateJour" readonly>
            <label class="hidden-input">Jour</label>
            <input type="text" id="jourLettre" class="hidden-input">
            <label class="hidden-input">N° de semaine</label>
            <input type="text" id="numSemaine" class="hidden-input">
            <label>Employé</label>
            <input type="text" id="employe" readonly>
            <label>Contrat entreprise</label>
            <select id="contrat_entreprise">
              <option value="">Sans contrat</option>
            </select>
            <label>Client</label>
            <select id="noms_des_client">
              <option value="">-</option>
              <option value="nouveau">+ Nouveau client...</option>
            </select>
            <div id="nouveauClientContainer">
              <input type="text" id="nouveauClientInput" placeholder="Nom du nouveau client">
              <button id="validerNouveauClient">Ajouter</button>
            </div>
            <select id="menu" class="full-width rose-select">
              <option value="sans menu">sans menu</option>
            </select>
            <select class="rose-select product-select" data-type="plat" data-position="1">
              <option value="">-</option>
            </select>
            <input type="number" min="0" value="0" class="product-quantity" data-type="plat" data-position="1">
            <select class="rose-select product-select" data-type="accompagnement" data-position="2">
              <option value="">-</option>
            </select>
            <input type="number" min="0" value="0" class="product-quantity" data-type="accompagnement" data-position="2">
            <select class="rose-select product-select" data-type="dessert" data-position="3">
              <option value="">-</option>
            </select>
            <input type="number" min="0" value="0" class="product-quantity" data-type="dessert" data-position="3">
            <select class="rose-select product-select" data-type="boisson" data-position="4">
              <option value="">-</option>
            </select>
            <input type="number" min="0" value="0" class="product-quantity" data-type="boisson" data-position="4">
            <select class="rose-select product-select" data-type="optionnel" data-position="5">
              <option value="">-</option>
            </select>
            <input type="number" min="0" value="0" class="product-quantity" data-type="optionnel" data-position="5">
            <label>Ticket restaurant</label>
            <div class="ticket-row">
              <input type="checkbox" id="ticket">
              <input type="number" id="ticketNombre" min="1" value="0" class="product-quantity" placeholder="Nombre" disabled>
            </div>
            <label>Coût global matière première</label>
            <input type="text" id="coutGlobalMatierePremiere" value="$ 0" readonly>
            <label>Prix à faire payer</label>
            <input type="text" id="PrixAFairePayer" value="$ 0" readonly>
            <label>Bénéfice</label>
            <input type="text" id="benefice" value="$ 0" readonly>
            <button id="enregistrer">Enregistrer la commande</button>
            <div id="status" class="status"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Page "Service à table" -->
<div id="tableServicePage" style="display: none;">
  <div class="cadre">
    <div class="container">
      <!-- Bannière -->
      <img src="https://i.postimg.cc/sgJn040S/SGS25NG.png" alt="Service à table" class="banner-image options-button" id="backToHomeButton5">

      <!-- Ligne : Date du jour -->
      <div class="form-row">
        <label class="form-label">Date du jour</label>
        <input type="text" id="dateJourTable" readonly class="form-input">
      </div>

      <!-- Ligne : Jour (caché) -->
      <div class="form-row hidden-input">
        <label class="form-label">Jour</label>
        <input type="text" id="jourLettreTable" readonly class="form-input">
      </div>

      <!-- Ligne : N° de semaine (caché) -->
      <div class="form-row hidden-input">
        <label class="form-label">N° de semaine</label>
        <input type="text" id="numSemaineTable" readonly class="form-input">
      </div>

      <!-- Ligne : Employé -->
      <div class="form-row">
        <label class="form-label">Employé</label>
        <input type="text" id="serviceEmploye" readonly class="form-input">
      </div>

      <!-- Lignes de produits (1 à 11) -->
      <div class="form-row">
        <label id="produitTable1" class="form-label" data-product="" data-cost="0" data-price="0">Produit 1</label>
        <div class="product-inputs">
          <input type="number" min="0" value="0" class="product-incrementation" data-position="1">
          <input type="text" class="product-sum" value="0" readonly data-position="1">
        </div>
      </div>

      <div class="form-row">
        <label id="produitTable2" class="form-label" data-product="" data-cost="0" data-price="0">Produit 2</label>
        <div class="product-inputs">
          <input type="number" min="0" value="0" class="product-incrementation" data-position="2">
          <input type="text" class="product-sum" value="0" readonly data-position="2">
        </div>
      </div>

      <div class="form-row">
        <label id="produitTable3" class="form-label" data-product="" data-cost="0" data-price="0">Produit 3</label>
        <div class="product-inputs">
          <input type="number" min="0" value="0" class="product-incrementation" data-position="3">
          <input type="text" class="product-sum" value="0" readonly data-position="3">
        </div>
      </div>

      <div class="form-row">
        <label id="produitTable4" class="form-label" data-product="" data-cost="0" data-price="0">Produit 4</label>
        <div class="product-inputs">
          <input type="number" min="0" value="0" class="product-incrementation" data-position="4">
          <input type="text" class="product-sum" value="0" readonly data-position="4">
        </div>
      </div>

      <div class="form-row">
        <label id="produitTable5" class="form-label" data-product="" data-cost="0" data-price="0">Produit 5</label>
        <div class="product-inputs">
          <input type="number" min="0" value="0" class="product-incrementation" data-position="5">
          <input type="text" class="product-sum" value="0" readonly data-position="5">
        </div>
      </div>

      <div class="form-row">
        <label id="produitTable6" class="form-label" data-product="" data-cost="0" data-price="0">Produit 6</label>
        <div class="product-inputs">
          <input type="number" min="0" value="0" class="product-incrementation" data-position="6">
          <input type="text" class="product-sum" value="0" readonly data-position="6">
        </div>
      </div>

      <div class="form-row">
        <label id="produitTable7" class="form-label" data-product="" data-cost="0" data-price="0">Produit 7</label>
        <div class="product-inputs">
          <input type="number" min="0" value="0" class="product-incrementation" data-position="7">
          <input type="text" class="product-sum" value="0" readonly data-position="7">
        </div>
      </div>

      <div class="form-row">
        <label id="produitTable8" class="form-label" data-product="" data-cost="0" data-price="0">Produit 8</label>
        <div class="product-inputs">
          <input type="number" min="0" value="0" class="product-incrementation" data-position="8">
          <input type="text" class="product-sum" value="0" readonly data-position="8">
        </div>
      </div>

      <div class="form-row">
        <label id="produitTable9" class="form-label" data-product="" data-cost="0" data-price="0">Produit 9</label>
        <div class="product-inputs">
          <input type="number" min="0" value="0" class="product-incrementation" data-position="9">
          <input type="text" class="product-sum" value="0" readonly data-position="9">
        </div>
      </div>

      <div class="form-row">
        <label id="produitTable10" class="form-label" data-product="" data-cost="0" data-price="0">Produit 10</label>
        <div class="product-inputs">
          <input type="number" min="0" value="0" class="product-incrementation" data-position="10">
          <input type="text" class="product-sum" value="0" readonly data-position="10">
        </div>
      </div>

      <div class="form-row">
        <label id="produitTable11" class="form-label" data-product="" data-cost="0" data-price="0">Produit 11</label>
        <div class="product-inputs">
          <input type="number" min="0" value="0" class="product-incrementation" data-position="11">
          <input type="text" class="product-sum" value="0" readonly data-position="11">
        </div>
      </div>

      <!-- Boutons Sauvegarder/Réinitialiser -->
      <div class="form-row buttons-row">
        <button id="saveQuantities" class="save-button">Sauvegarder</button>
        <button id="clearQuantities" class="clear-button">Réinitialiser</button>
      </div>

      <!-- Ligne : Coût global matière première -->
      <div class="form-row">
        <label class="form-label">Coût global matière première</label>
        <input type="text" id="coutGlobalMatierePremiereTable" value="$ 0" readonly class="form-input">
      </div>

      <!-- Ligne : Prix à faire payer -->
      <div class="form-row">
        <label class="form-label">Prix à faire payer</label>
        <input type="text" id="PrixAFairePayerTable" value="$ 0" readonly class="form-input">
      </div>

      <!-- Ligne : Bénéfice -->
      <div class="form-row">
        <label class="form-label">Bénéfice</label>
        <input type="text" id="beneficeTable" value="$ 0" readonly class="form-input">
      </div>

      <!-- Bouton Enregistrer -->
      <button id="enregistrerTableService" class="enregistrer-button">Enregistrer la commande</button>

      <!-- Statut -->
      <div id="tableServiceStatus" class="status"></div>
    </div>
  </div>
</div>






 <!-- Page de modification de profil -->
<div id="editProfilePage" style="display: none;">
  <div class="cadre">
    <div class="container profile-form">
      <img src="https://i.postimg.cc/sgJn040S/SGS25NG.png" alt="Menu Options" class="banner-image options-button" id="backToHomeButton2">
      <h2>Gestion de mon profil</h2>
      <div id="editProfileError" class="status error"></div>
      <label for="newUsername">Identifiant</label>
      <input type="text" id="newUsername" placeholder="Nouvel identifiant" required>
      <label for="currentPassword">Mot de passe actuel</label>
      <input type="password" id="currentPassword" placeholder="Mot de passe actuel" required>
      <label for="newPassword">Nouveau mot de passe (optionnel)</label>
      <input type="password" id="newPassword" placeholder="Laisser vide pour ne pas changer">
      <label for="secretQuestion">Question secrète</label>
      <select id="secretQuestion">
        <option value="">-- Sélectionnez une question --</option>
        <option value="Quel est le nom de votre premier animal de compagnie ?">Quel est le nom de votre premier animal de compagnie ?</option>
        <option value="Dans quelle ville êtes-vous né(e) ?">Dans quelle ville êtes-vous né(e) ?</option>
      </select>
      <label for="secretAnswer">Réponse secrète</label>
      <input type="text" id="secretAnswer" placeholder="Votre réponse secrète">
      <label for="n°phone">Numero de telephone</label>
      <input type="text" id="n°phone" placeholder="Votre numero de telephone" required>
      <label for="Iban">Numero de compte</label>
      <input type="text" id="Iban" placeholder="Votre numero de compte" required>
      <div class="profile-buttons">
        <button id="confirmEditProfileButton">Enregistrer</button>
      </div>
    </div>
  </div>
</div>

   

    <!-- Page d'ajout d'employé -->
    <div id="addEmployePage" style="display: none;">
      <div class="cadre">
        <div class="container profile-form">
          <img src="https://i.postimg.cc/sgJn040S/SGS25NG.png" alt="Menu Options" class="banner-image options-button" id="backToHomeButton3">
          <h2>Ajouter un employé</h2>
          <div id="addEmployeError" class="status error"></div>

          <label for="employeUsername">Identifiant (username)</label>
          <input type="text" id="employeUsername" placeholder="Identifiant de connexion" required>

          <label for="employePassword">Mot de passe</label>
          <input type="password" id="employePassword" placeholder="Mot de passe" required>

          <label for="employeRole">Rôle</label>
          <select id="employeRole" required>
            <option value="">-- Sélectionnez un rôle --</option>
            <!-- Les rôles seront chargés dynamiquement depuis Google Sheets (colonne D3:D) -->
          </select>

          <label for="employeNom">Nom de l'employé</label>
          <input type="text" id="employeNom" placeholder="Nom complet" required>

          <div class="profile-buttons">
            <button id="confirmAddEmployeButton">Ajouter</button>
          </div>
        </div>
      </div>
    </div>


    <div id="manageEmployePage" style="display: none;">
  <div class="cadre">
    <div class="container profile-form">
      <img src="https://i.postimg.cc/sgJn040S/SGS25NG.png" alt="Menu Options" class="banner-image options-button" id="backToHomeButton4">
      <h2>Gestion des employés</h2>
      <div id="manageEmployeError" class="status error"></div>
      <div class="employe-table-container">
        <table id="employeTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Employé</th>
              <th>Rôle</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="employeList">
            <!-- Les employés seront chargés ici dynamiquement -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modale de confirmation -->
<div id="confirmationModal" class="modal">
  <div class="modal-content">
    <div class="cadre">
      <div class="container">
        <img src="https://i.postimg.cc/sgJn040S/SGS25NG.png" alt="Bannière" class="banner-image">

        <h3 id="confirmationModalTitle">Confirmation</h3>
        <p id="confirmationModalMessage">Êtes-vous sûr de vouloir effectuer cette action ?</p>
        <div class="modal-buttons">
          <button id="confirmYes" class="home-button">Oui</button>
          <button id="confirmNo" class="home-button">Non</button>
        </div>
      </div>
    </div>
  </div>
</div>


    <script src="script.js"></script>
  </body>
</html>
